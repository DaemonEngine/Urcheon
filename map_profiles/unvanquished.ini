[novis]
bsp = -meta -custinfoparms

[fast]
bsp = -meta -custinfoparms
vis = -fast -saveprt
light = -faster -patchshadows

[test]
bsp = -meta -custinfoparms -samplesize 16
vis = -saveprt
light = -faster -dirty -patchshadows -samples 2 -samplesize 16 -deluxe -lightmapsize 1024 -external

[final]
bsp = -meta -custinfoparms -samplesize 8
vis = -saveprt
light = -fast -shade -dirty -patchshadows -samples 3 -samplesize 8 -bouncegrid -bounce 16 -deluxe -lightmapsize 1024 -external
